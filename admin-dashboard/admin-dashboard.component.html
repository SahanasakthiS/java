<div class="dashboard-container">
    <h1>Admin Dashboard</h1>
    <div class="dashboard-stats">
      <div class="stat-card">
        <h2>Total Users</h2>
        <p>{{ usersCount }}</p>
      </div>
      <div class="stat-card">
        <h2>Payments Processed</h2>
        <p>{{ paymentsCount }}</p>
      </div>
      <div class="stat-card">
        <h2>Subscriptions</h2>
        <p>{{ subscriptionsCount }}</p>
      </div>
    </div>
  </div>
